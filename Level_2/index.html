<!-- The blue rectangular box shown around any line, when the inspect button is hit, is called the content box. -->
<!-- The orange/pink rectangular box shown around the content(blue) box, when the inspect button is hit, is called the margin box. -->
<!-- Box model 
        1. Padding- The area around the content is called the padding
        2. Border- The line enclosing the content and padding is called the border.
        3. Margin- The distance between one box and another box is called the margin. -->
